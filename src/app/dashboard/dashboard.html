<div id="dashboard">
  <div class="flex-grid-thirds">
    <div class="thumbnails-item" ng-repeat="program in dashboard.programs">
        <div class={{program.display_type}}>
          <a ng-href="#/details/{{program.guid}}">
            <img class="icon-image" src="{{program.icon_url}}">
            </img>
          </a>
          <h3>{{ program.title }}</h3>
        </div>
    </div>
  </div>
</div>
