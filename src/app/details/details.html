<div id="details" ng-controller = "DetailsController as details" >
  <a ng-href="#/">
    <button class= "back-button"><h3>back</h3></button>
  </a>
  <div class="content">
    <div class="headers">
      <img class="icon-image" src={{details.currentProgram.icon_url}}></img>
      <h3>{{details.currentProgram.title}}</h3>
    </div>
    <p>{{details.currentProgram.description}}</p>
    <div ng-if="details.currentProgram.incentive_description">
      <h2 class="incentive">Incentive</h3>
      <h4>{{details.currentProgram.incentive_description}}</4>
      <ul ng-repeat="goal in details.currentProgram.goals">
        <li>{{goal.title}}: {{goal.incentiveValue}}</li>
      </ul>
      <h4>Total Incentives : {{details.totalIncentive}}</h4>
    </div>
  </div>
</div>
